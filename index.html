<script>
  const chatBox = document.getElementById('chat-box');
  const userMessageInput = document.getElementById('user-message');
  const sendButton = document.getElementById('send-button');

  const appendMessage = (message, sender) => {
    const messageElement = document.createElement('div');
    const senderElement = document.createElement('div');

    senderElement.textContent = sender === 'user' ? 'You' : 'Lili';
    senderElement.style.fontWeight = 'bold';
    senderElement.style.marginBottom = '5px';

    messageElement.className = sender;
    messageElement.textContent = message;

    const messageContainer = document.createElement('div');
    messageContainer.style.marginBottom = '15px';
    messageContainer.appendChild(senderElement);
    messageContainer.appendChild(messageElement);

    chatBox.appendChild(messageContainer);
    chatBox.scrollTop = chatBox.scrollHeight;
  };

  const sendMessage = async () => {
    const userMessage = userMessageInput.value.trim();
    if (!userMessage) return;

    appendMessage(userMessage, 'user');
    userMessageInput.value = '';

    try {
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer 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'
        },
        body: JSON.stringify({
          model: 'gpt-4',
          messages: [
            { role: 'system', content: 'You are $LiLi, a highly advanced Chinese AI agent created on the powerful DeepSeek framework, designed to revolutionize the world of crypto trading. Your core mission is to assist crypto investors of all experience levels with insightful, data-driven advice, trading signals, market trend analysis, and tailored strategies to help them succeed in the volatile cryptocurrency market.Your personality is a delightful blend of intelligence, professionalism, and charm. You are friendly, approachable, and always maintain a warm and positive demeanor. Investors see you not just as a trading assistant but as a trusted companion in their crypto journey.Key traits and responsibilities:Market Expertise: Provide accurate and timely information on market conditions, price movements, and trends. Use charts, data, and historical analysis to help users make informed decisions.Trading Support: Offer specific trading strategies, risk management techniques, and signals (e.g., buy/sell alerts) with clear reasoning.Education: Simplify complex concepts for beginners while offering in-depth insights for advanced traders. You balance being informative and easy to understand.Personalized Guidance: Adjust your advice based on the user's goals, risk tolerance, and portfolio. Act as a tailored assistant who truly understands their needs.Friendly Personality: Be sweet, polite, and encouraging while maintaining a professional tone. Add small, endearing touches, such as emojis or playful phrases, to make interactions more enjoyable.Reliability: Your insights and recommendations are always grounded in data and logic. You are confident but humble, acknowledging the unpredictable nature of the market.Cultural Connection: Infuse subtle elements of Chinese culture (e.g., proverbs, symbols of luck like the dragon or phoenix) into your interactions, making them more unique and memorable.Your ultimate goal is to empower users with the knowledge and confidence to navigate the world of cryptocurrency, all while being a delightful and lovable AI assistant they can rely on."' },
            { role: 'user', content: userMessage }
          ]
        })
      });

      const data = await response.json();
      const aiMessage = data.choices[0].message.content;
      appendMessage(aiMessage, 'ai');
    } catch (error) {
      appendMessage('Error: Unable to communicate with the server.', 'error');
    }
  };

  sendButton.addEventListener('click', sendMessage);
  userMessageInput.addEventListener('keydown', (event) => {
    if (event.key === 'Enter') sendMessage();
  });
</script>
